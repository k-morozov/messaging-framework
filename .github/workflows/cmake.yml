name: CMake

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  build_release:
    runs-on: ubuntu-latest
    container:
      image: kstmorozov/protocol-env:latest
    
    steps:
    - uses: actions/checkout@v2

    - name: conan-profile
      run: |
        conan profile new goodok-profile --detect
        conan profile update settings.compiler.version=9.3 goodok-profile
        conan profile update settings.compiler.libcxx=libstdc++11 goodok-profile

    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: ~/.conan
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-cmake-${{ hashFiles('**/conanfile.txt') }}
        restore-keys: ${{ runner.os }}-cmake
        
    - name: conan-install
      run: |
        mkdir -p ${{github.workspace}}/build && mkdir -p ${{github.workspace}}/build/proto
        conan install -s build_type=${{env.BUILD_TYPE}} . --build=missing --profile goodok-profile -if ${{github.workspace}}/build
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run:  |
        cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      run: ctest -C ${{env.BUILD_TYPE}}

    - name: Package
      run: |
        cmake --build ${{github.workspace}}/build --target package
        echo ${{github.workspace}}
        echo '/home/runner/work/messaging-framework/messaging-framework'

    - name: Test_zx
      run: ls ${{github.workspace}}/build

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: Messaging-framework-0.1.3-Linux.deb
        path: /home/runner/work/messaging-framework/messaging-framework/build/Messaging-framework-0.1.3-Linux.deb
